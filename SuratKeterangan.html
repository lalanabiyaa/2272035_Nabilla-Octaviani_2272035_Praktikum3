<!DOCTYPE html>
<html lang="id">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Surat Keterangan</title>
</head>

<body bgcolor="AntiqueWhite">
   <hr>
   <h1 align="center">Formulir Surat Keterangan Mahasiswa Aktif</h1>
   <hr>

   <font face="Arial">
      <fieldset>
         <legend><b>Form Field</b></legend>
         <table align="center" cellpadding="5">
            <tr>
               <td colspan="2">
                  <input type="checkbox" name="option" value="record">
                  Record [Email] as the email to be included with my response
               </td>
            </tr>
            <tr>
               <td><b>Nama</b></td>
               <td><b>NRP</b></td>
            </tr>
            <tr>
               <td><input type="text" name="nama"></td>
               <td><input type="text" name="nrp"></td>
            </tr>
            <tr>
               <td><b>Semester</b></td>
            </tr>
            <tr>
               <td>
                  <select id="semester" name="semester">
                     <option value="1">Semester 1 (satu)</option>
                     <option value="2">Semester 2 (dua)</option>
                     <option value="3">Semester 3 (tiga)</option>
                     <option value="4">Semester 4 (empat)</option>
                     <option value="5">Semester 5 (lima)</option>
                     <option value="6">Semester 6 (enam)</option>
                     <option value="7">Semester 7 (tujuh)</option>
                     <option value="8">Semester 8 (delapan)</option>
                     <option value="9">Semester 9 (sembilan)</option>
                     <option value="10">Semester 10 (sepuluh)</option>
                     <option value="11">Semester 11 (sebelas)</option>
                     <option value="12">Semester 12 (dua belas)</option>
                     <option value="13">Semester 13 (tiga belas)</option>
                     <option value="14">Semester 14 (empat belas)</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td><b>Alamat</b></td>
            </tr>
            <tr>
               <td><input type="text" name="alamat"></td>
            </tr>
            <tr>
               <td><b>Keperluan Pengajuan</b></td>
            </tr>
            <tr>
               <td><textarea name="keperluan" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
               <td colspan="2"><b>Saya setuju untuk mengirimkan data saya</b></td>
            </tr>
            <tr>
               <td colspan="2">
                  <input type="radio" name="persetujuan" value="setuju"> Setuju
                  <input type="radio" name="persetujuan" value="tidak"> Tidak Setuju
               </td>
            </tr>
            <tr>
               <td colspan="2" align="right">
                  <input type="submit" value="Submit">
               </td>
            </tr>
            <tr>
               <td colspan="2" align="left">
                  <a
                     href="mailto:kaprodi.informatika@maranatha.edu?cc=mo.it@it.maranatha.edu&subject=Pengajuan%20Surat%20Keterangan%20Mahasiswa%20Aktif">
                     Hubungi Kami
                  </a>
               </td>
            </tr>
         </table>
      </fieldset>
   </font>

   <p align="center"> &copy; 2272035 - Nabilla Octaviani Rusmayan</p>
</body>

</html>
